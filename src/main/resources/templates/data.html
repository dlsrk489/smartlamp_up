<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:background-color="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>스마트 가로등</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">

</head>
<body>
<div id="container">
    <div id="top">
        <div>
            <img src=https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/188947591_2319928484806882_2890100833719888429_n.jpg?_nc_cat=111&ccb=1-3&_nc_sid=730e14&_nc_ohc=7XWDJjUrL2kAX-w8ugn&_nc_ht=scontent-ssn1-1.xx&oh=60aa0eed0441843e7f2b7737d5463097&oe=60D3E873
                 width="200px" alt="sds"/>
            <h1>TP 스마트 가로등</h1></div>
        <div>모든 가로등 정상</div>
    </div>
    <div id="middle" sec:authorize="authenticated">
        <div class="item" id="date">
            <div class="item_title">날짜</div>
            <div class="innerItem">
                <div>
                    2021/05/07 19:00
                </div>
            </div>
        </div>
        <div class="item" id="weather">
            <div class="item_title">
                <img src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/186486297_2319928521473545_13350432303376152_n.jpg?_nc_cat=101&ccb=1-3&_nc_sid=730e14&_nc_ohc=pE3KpfCUwCgAX9WUqXU&_nc_ht=scontent-ssn1-1.xx&oh=fce652948334a248627210b04592c695&oe=60D501CE"
                     alt="" width="30px"/>
                날씨
            </div>
            <div class="innerItem">
                <div><span th:text="${weather.gu}"></span>
                    <span th:text="${weather.temperature}"></span></div>
            </div>
        </div>
        <div class="item" id="dust">
            <div class="item_title"><img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/190739736_2319928471473550_5332552455460606991_n.jpg?_nc_cat=100&ccb=1-3&_nc_sid=730e14&_nc_ohc=hQF3MHV5yagAX9uCpIP&_nc_ht=scontent-ssn1-1.xx&oh=6920dbb0434c1d396b33fd638e777ae9&oe=60D46EAB"
                    alt="" width="30px"/>미세먼지
            </div>
            <div class="innerItem">
                <div>
                    <span>아주좋음 5㎍/m³</span>
                </div>

            </div>
        </div>
        <div class="item" id="corona">
            <div class="item_title"><img
                    src="https://scontent-ssn1-1.xx.fbcdn.net/v/t1.6435-9/186540145_2319928478140216_4811696186330394010_n.jpg?_nc_cat=110&ccb=1-3&_nc_sid=730e14&_nc_ohc=qXC7WrcKs4wAX_r2YF_&tn=EJylg6dtnh0mLQOQ&_nc_ht=scontent-ssn1-1.xx&oh=b54737eb812a116aee912dceb8ec68d4&oe=60D35E5D"
                    alt="" width="30px"/>코로나
            </div>
            <div class="innerItem">
                <div>
                    <span th:text="${covid.gu}"></span>
                    <span th:text="${covid.num}"></span>
                </div>

            </div>
        </div>
        <div class="item" id="connect">
            <div class="item_title">통신상태</div>
            <div class="innerItem">
                <div>불량</div>
            </div>
        </div>
        <div class="item" id="cctv" sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="item_title">cctv</div>
            <div class="innerItem">
                <div>
                    <button class="cctv" type="button">
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div id="bottom">
        <div sec:authorize="authenticated">
            <form th:action="@{/logout}" method="post">
                <button class="btn btn-info" type="submit">
                    <img src="https://img-premium.flaticon.com/png/512/1538/1538920.png?token=exp=1621489968~hmac=8212066bd02671f0c2e20a2c1b141889"
                         width="30px" alt=""/>
                    로그아웃
                </button>
            </form>
        </div>
        <div sec:authorize="!authenticated">
            <form th:action="@{/login}" method="post">
                <button class="btn btn-info" type="submit">
                    <img src="https://img-premium.flaticon.com/png/512/1538/1538920.png?token=exp=1621489968~hmac=8212066bd02671f0c2e20a2c1b141889"
                         width="30px" alt=""/>
                    로그인
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script th:src="@{/js/bootstrap.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
<script th:src="@{/js/index.js}"></script>
</body>
</html>
