server :
    port : 8080

spring :
    datasource:
        url: jdbc:mysql://localhost:3306/potato?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
        username: root
        password: root
        driver-class-name: org.mariadb.jdbc.Driver
    jpa:
        database: mysql
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
    devtools:
        livereload:
            enabled: true
    freemarker:
        cache: false
    thymeleaf:
        cache: false